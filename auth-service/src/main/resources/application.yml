server:
  port: 8081
  servlet:
    context-path: /v1/api



app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  oauth:
      success-redirect: ${OAUTH_SUCCESS_REDIRECT:http://localhost:3000/auth/success}
      failure-redirect: ${OAUTH_FAILURE_REDIRECT:http://localhost:3000/login?error=oauth_failed}


spring:
  application:
    name: auth-service

  # Config Server import (Spring Boot 3.x)
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/stock_monitoring}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: auth
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2s

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://www.googleapis.com/oauth2/v4/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub



jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  server:
    port: 8081
    base-path: /
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,refresh,env,configprops
  endpoint:
    health:
      show-details: always
    refresh:
      enabled: true
    env:
      show-values: always






logging:
  level:
    root: INFO
    com.shubham.stockmonitoring.auth: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate: ERROR
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
