server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  # Config Server import (Spring Boot 3.x)
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"
  
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      profile: ${SPRING_PROFILES_ACTIVE:default}
    
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
              - "https://stock-monitoring-frontend.vercel.app"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600
      routes:
        - id: auth-service
          uri: http://${AUTH_SERVICE_URL:localhost}:${AUTH_SERVICE_PORT:8081}
          predicates:
            - Path=/v1/api/auth/**
          filters:
            - StripPrefix=2  # Strips /v1/api, forwards /auth/** to service

        - id: profile-service
          uri: http://${PROFILE_SERVICE_URL:localhost}:${PROFILE_SERVICE_PORT:8082}
          predicates:
            - Path=/v1/api/profile/**
          filters:
            - AddRequestHeader=X-Service, profile

        - id: master-data-service
          uri: http://${MASTER_DATA_SERVICE_URL:localhost}:${MASTER_DATA_SERVICE_PORT:8083}
          predicates:
            - Path=/v1/api/stocks/**
            - Path=/v1/api/exchanges/**
            - Path=/v1/api/sectors/**
          filters:
            - AddRequestHeader=X-Service, master-data

  data:
    redis:
      timeout: 2s
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOST:localhost}
      password: ${REDIS_PASSWORD:}

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    com.shubham.stockmonitoring.gateway: INFO
    org.springframework.web: WARN
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
