server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
              - "https://stock-monitoring-frontend.vercel.app"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/v1/api/auth/**

        - id: profile-service
          uri: http://localhost:8082
          predicates:
            - Path=/v1/api/profile/**
          filters:
            - AddRequestHeader=X-Service, profile

        - id: master-data-service
          uri: http://localhost:8083
          predicates:
            - Path=/v1/api/stocks/**
            - Path=/v1/api/exchanges/**
            - Path=/v1/api/sectors/**
          filters:
            - AddRequestHeader=X-Service, master-data

  data:
    redis:
      timeout: 2s
      port: 6379
      host: localhost

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    com.shubham.stockmonitoring.gateway: INFO
    org.springframework.web: WARN
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
